                                    <button class="md-icon-button md-button md-ink-ripple" type="button"
                                            ng-click="$pagination.next()"
                                            ng-disabled="$pagination.disabled || !$pagination.hasNext()"
                                            aria-label="Next" disabled="disabled">
                                        <md-icon md-svg-icon="navigate-next.svg" class="ng-scope" aria-hidden="true">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                                                 viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet"
                                                 focusable="false">
                                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                                            </svg>
                                        </md-icon>
                                    </button>

                                    <!-- ngIf: $pagination.showBoundaryLinks() -->
                                </div>
                            </md-table-pagination>
                        </md-content>
                    </md-content>
                </md-content>
            </section>
        </div>
    </ui-view>
</div>
