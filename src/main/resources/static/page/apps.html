<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matrix Help</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/dashboard.css"/>
    <link rel="stylesheet" href="../css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="../css/style.css">


    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/angular-route.min.js"></script>
    <script type="text/javascript" src="../js/angular-animate.js"></script>
    <script type="text/javascript" src="../js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../js/ocLazyLoad.js"></script>


</head>
<body>
<div class="main-container ng-scope flex" flex="" data-ui-view="" style=""><!-- uiView:  --><ui-view class="ng-scope"><div class="main-content app-layout ng-scope"><section class="main-section"><header layout="row" layout-align="end start" class="layout-align-end-start layout-row"><div class="info flex" flex=""><h2>应用管理</h2></div><div layout-align="end center" class="operation layout-align-end-center"><a class="md-fab md-mini md-button md-ink-ripple" ng-transclude="" aria-label="Crete App" data-ui-sref="app.create" href="/app/create"><i class="fa fa-plus ng-scope" aria-hidden="true"></i></a></div></header><md-content><md-tabs md-dynamic-height="" md-border-bottom="" class="ng-isolate-scope md-dynamic-height md-no-tab-content"><md-tabs-wrapper> <md-tab-data><md-tab label="我的应用" dm-tab-sref="app.list.my" class="ng-scope ng-isolate-scope"></md-tab><md-tab label="用户组的应用" dm-tab-sref="app.list.group" class="ng-scope ng-isolate-scope"></md-tab></md-tab-data> <!-- ngIf: $mdTabsCtrl.shouldPaginate --> <!-- ngIf: $mdTabsCtrl.shouldPaginate --> <md-tabs-canvas tabindex="0" aria-activedescendant="tab-item-75" ng-focus="$mdTabsCtrl.redirectFocus()" ng-class="{ 'md-paginated': $mdTabsCtrl.shouldPaginate, 'md-center-tabs': $mdTabsCtrl.shouldCenterTabs }" ng-keydown="$mdTabsCtrl.keydown($event)" role="tablist"> <md-pagination-wrapper ng-class="{ 'md-center-tabs': $mdTabsCtrl.shouldCenterTabs }" md-tab-scroll="$mdTabsCtrl.scroll($event)" style="width: 240px; transform: translate3d(0px, 0px, 0px);"> <!-- ngRepeat: tab in $mdTabsCtrl.tabs --><md-tab-item tabindex="-1" class="md-tab ng-scope ng-isolate-scope md-ink-ripple md-active" ng-repeat="tab in $mdTabsCtrl.tabs" role="tab" aria-controls="tab-content-75" aria-selected="true" aria-disabled="false" ng-click="$mdTabsCtrl.select(tab.getIndex())" ng-class="{ 'md-active':    tab.isActive(), 'md-focused':   tab.hasFocus(), 'md-disabled':  tab.scope.disabled }" ng-disabled="tab.scope.disabled" md-swipe-left="$mdTabsCtrl.nextPage()" md-swipe-right="$mdTabsCtrl.previousPage()" md-tabs-template="::tab.label" md-scope="::tab.parent" style="max-width: 1720px;"><span class="ng-scope">我的应用</span></md-tab-item><!-- end ngRepeat: tab in $mdTabsCtrl.tabs --><md-tab-item tabindex="-1" class="md-tab ng-scope ng-isolate-scope md-ink-ripple" ng-repeat="tab in $mdTabsCtrl.tabs" role="tab" aria-controls="tab-content-76" aria-selected="false" aria-disabled="false" ng-click="$mdTabsCtrl.select(tab.getIndex())" ng-class="{ 'md-active':    tab.isActive(), 'md-focused':   tab.hasFocus(), 'md-disabled':  tab.scope.disabled }" ng-disabled="tab.scope.disabled" md-swipe-left="$mdTabsCtrl.nextPage()" md-swipe-right="$mdTabsCtrl.previousPage()" md-tabs-template="::tab.label" md-scope="::tab.parent" style="max-width: 1720px;"><span class="ng-scope">用户组的应用</span></md-tab-item><!-- end ngRepeat: tab in $mdTabsCtrl.tabs --> <md-ink-bar style="left: 0px; right: 135px;"></md-ink-bar> </md-pagination-wrapper> <div class="md-visually-hidden md-dummy-wrapper"> <!-- ngRepeat: tab in $mdTabsCtrl.tabs --><md-dummy-tab class="md-tab ng-scope ng-isolate-scope" tabindex="-1" id="tab-item-75" role="tab" aria-controls="tab-content-75" aria-selected="true" aria-disabled="false" ng-focus="$mdTabsCtrl.hasFocus = true" ng-blur="$mdTabsCtrl.hasFocus = false" ng-repeat="tab in $mdTabsCtrl.tabs" md-tabs-template="::tab.label" md-scope="::tab.parent"><span class="ng-scope">我的应用</span></md-dummy-tab><!-- end ngRepeat: tab in $mdTabsCtrl.tabs --><md-dummy-tab class="md-tab ng-scope ng-isolate-scope" tabindex="-1" id="tab-item-76" role="tab" aria-controls="tab-content-76" aria-selected="false" aria-disabled="false" ng-focus="$mdTabsCtrl.hasFocus = true" ng-blur="$mdTabsCtrl.hasFocus = false" ng-repeat="tab in $mdTabsCtrl.tabs" md-tabs-template="::tab.label" md-scope="::tab.parent"><span class="ng-scope">用户组的应用</span></md-dummy-tab><!-- end ngRepeat: tab in $mdTabsCtrl.tabs --> </div> </md-tabs-canvas> </md-tabs-wrapper> <md-tabs-content-wrapper ng-show="$mdTabsCtrl.hasContent &amp;&amp; $mdTabsCtrl.selectedIndex >= 0" aria-hidden="true" class="ng-hide"> <!-- ngRepeat: (index, tab) in $mdTabsCtrl.tabs --><!-- ngIf: $mdTabsCtrl.hasContent --><!-- end ngRepeat: (index, tab) in $mdTabsCtrl.tabs --><!-- ngIf: $mdTabsCtrl.hasContent --><!-- end ngRepeat: (index, tab) in $mdTabsCtrl.tabs --> </md-tabs-content-wrapper></md-tabs><!-- uiView:  --><md-content class="md-padding main-tab-content ng-scope" data-ui-view=""><!-- ngIf: appsTableCtrl.groups.length !== 0 && appsTableCtrl.targets === 'group'||appsTableCtrl.targets ==='my' --><div data-ng-if="appsTableCtrl.groups.length !== 0 &amp;&amp; appsTableCtrl.targets === 'group'||appsTableCtrl.targets ==='my'" class="ng-scope"><!-- ngIf: appsTableCtrl.targets ==='group' --><!-- ngIf: appsTableCtrl.targets ==='my' --><md-toolbar class="md-table-toolbar md-default ng-scope" data-ng-if="appsTableCtrl.targets ==='my'"><div class="md-toolbar-tools"><form flex="" name="filter.form" class="ng-pristine ng-valid flex"><input type="text" ng-model="appsTableCtrl.filter" placeholder="搜索" my-enter="appsTableCtrl.table.doSearch(appsTableCtrl.filter)" class="ng-pristine ng-untouched ng-valid ng-empty" aria-invalid="false"></form></div></md-toolbar><!-- end ngIf: appsTableCtrl.targets ==='my' --><md-table-container><table md-table="" class="md-table ng-isolate-scope"><thead md-head="" md-order="appsTableCtrl.table.query.order" md-on-reorder="appsTableCtrl.table.getOrder" class="md-head ng-isolate-scope"><tr md-row="" class="md-row"><th md-column="" md-order-by="name" class="md-column ng-isolate-scope md-sort"><span>应用名称</span><md-icon md-svg-icon="arrow-up.svg" class="md-sort-icon ng-scope md-asc" ng-class="getDirection()" aria-label="arrow-up.svg" role="img"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></md-icon></th><th md-column="" class="md-column ng-isolate-scope"><span>当前状态</span></th><th md-column="" md-order-by="updated" class="md-column ng-isolate-scope md-sort">更新时间<md-icon md-svg-icon="arrow-up.svg" class="md-sort-icon ng-scope md-asc" ng-class="getDirection()" aria-label="arrow-up.svg" role="img"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></md-icon></th><th md-column="" class="md-column ng-isolate-scope">所属集群</th><!-- ngIf: appsTableCtrl.targets === 'group' --><th md-column="" md-order-by="instances" class="md-column ng-isolate-scope md-sort">容器个数<md-icon md-svg-icon="arrow-up.svg" class="md-sort-icon ng-scope md-asc" ng-class="getDirection()" aria-label="arrow-up.svg" role="img"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></md-icon></th><th md-column="" class="md-column ng-isolate-scope">操作</th></tr></thead><tbody md-body="" class="md-body"><!-- ngRepeat: app in appsTableCtrl.applist --></tbody></table><!-- ngIf: !appsTableCtrl.applist.length --><div class="alert alert-warning text-center ng-scope" data-ng-if="!appsTableCtrl.applist.length">未查询到应用数据</div><!-- end ngIf: !appsTableCtrl.applist.length --></md-table-container><md-table-pagination md-label="{page: '页:', rowsPerPage: '每页:', of: 'of'}" md-limit="appsTableCtrl.table.query.limit" md-limit-options="[20, 50, 100]" md-page="appsTableCtrl.table.query.page" md-total="0" md-on-paginate="appsTableCtrl.table.getPage" md-page-select="" class="md-table-pagination ng-isolate-scope"><!-- ngIf: $pagination.showPageSelect() --><div class="page-select ng-scope" ng-if="$pagination.showPageSelect()">
    <div class="label ng-binding">页:</div>

    <md-select virtual-page-select="" total="1" class="md-table-select ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="$pagination.page" md-container-class="md-pagination-select" ng-change="$pagination.onPaginationChange()" ng-disabled="$pagination.disabled" aria-label="Page: 1" tabindex="0" role="listbox" aria-expanded="false" aria-multiselectable="false" id="select_83" aria-owns="select_container_84" aria-disabled="false" aria-invalid="false"><md-select-value class="md-select-value" id="select_value_label_82"><span><div class="md-text ng-binding">1</div></span><span class="md-select-icon" aria-hidden="true"></span></md-select-value><div class="md-select-menu-container md-pagination-select" aria-hidden="true" id="select_container_84"><md-select-menu>
        <md-content>
            <!-- ngRepeat: page in $pageSelect.pages --><md-option ng-repeat="page in $pageSelect.pages" ng-value="page" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="true" id="select_option_88" aria-checked="true" value="1" selected="selected"><div class="md-text ng-binding">1</div></md-option><!-- end ngRepeat: page in $pageSelect.pages -->
        </md-content>
    </md-select-menu></div></md-select>
</div><!-- end ngIf: $pagination.showPageSelect() -->

    <!-- ngIf: $pagination.limitOptions --><div class="limit-select ng-scope" ng-if="$pagination.limitOptions">
        <div class="label ng-binding">每页:</div>

        <md-select class="md-table-select ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="$pagination.limit" md-container-class="md-pagination-select" ng-disabled="$pagination.disabled" aria-label="Rows: 20" placeholder="20" tabindex="0" role="listbox" aria-expanded="false" aria-multiselectable="false" id="select_86" aria-owns="select_container_87" aria-disabled="false" aria-invalid="false"><md-select-value class="md-select-value" id="select_value_label_85"><span><div class="md-text ng-binding">20</div></span><span class="md-select-icon" aria-hidden="true"></span></md-select-value><div class="md-select-menu-container md-pagination-select" aria-hidden="true" id="select_container_87"><md-select-menu><md-content>
            <!-- ngRepeat: option in $pagination.limitOptions --><md-option ng-repeat="option in $pagination.limitOptions" ng-value="option.value ? $pagination.eval(option.value) : option" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="true" id="select_option_89" aria-checked="true" value="20" selected="selected"><div class="md-text ng-binding">20</div></md-option><!-- end ngRepeat: option in $pagination.limitOptions --><md-option ng-repeat="option in $pagination.limitOptions" ng-value="option.value ? $pagination.eval(option.value) : option" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="false" id="select_option_90" aria-checked="true" value="50"><div class="md-text ng-binding">50</div></md-option><!-- end ngRepeat: option in $pagination.limitOptions --><md-option ng-repeat="option in $pagination.limitOptions" ng-value="option.value ? $pagination.eval(option.value) : option" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="false" id="select_option_91" aria-checked="true" value="100"><div class="md-text ng-binding">100</div></md-option><!-- end ngRepeat: option in $pagination.limitOptions -->
        </md-content></md-select-menu></div></md-select>
    </div><!-- end ngIf: $pagination.limitOptions -->

    <div class="buttons">
        <div class="label ng-binding">0 - 0 of 0</div>

        <!-- ngIf: $pagination.showBoundaryLinks() -->

        <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="$pagination.previous()" ng-disabled="$pagination.disabled || !$pagination.hasPrevious()" aria-label="Previous" disabled="disabled">
            <md-icon md-svg-icon="navigate-before.svg" class="ng-scope" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg></md-icon>
        </button>

        <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="$pagination.next()" ng-disabled="$pagination.disabled || !$pagination.hasNext()" aria-label="Next" disabled="disabled">
            <md-icon md-svg-icon="navigate-next.svg" class="ng-scope" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg></md-icon>
        </button>

        <!-- ngIf: $pagination.showBoundaryLinks() -->
    </div></md-table-pagination><div class="alert alert-warning text-center ng-hide" data-ng-show="appsTableCtrl.showNothtingAlert" aria-hidden="true">未查询到应用数据</div></div><!-- end ngIf: appsTableCtrl.groups.length !== 0 && appsTableCtrl.targets === 'group'||appsTableCtrl.targets ==='my' --><!-- ngIf: appsTableCtrl.targets ==='group' && appsTableCtrl.group.length === 0 --></md-content></md-content></section></div></ui-view></div>
</body>
</html>
