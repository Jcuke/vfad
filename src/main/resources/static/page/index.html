    <script type="text/javascript" src="../js/jquery.min.js"></script>

            <div layout="row" class="main layout-row">
                <aside class="sidebar-main layout-column" data-ng-class="{'sidebar-main_two' : rootCtrl.isShortMenu}" layout="column">
                    <div class="logo">

                    <div class="menu-sidebar layout-align-space-between-stretch layout-column flex" flex="" layout-align="space-between stretch" layout="column">

                            <li data-ui-sref-active="active" title="首页" class="active">
                                <a class="md-button md-ink-ripple" ng-transclude="" data-ui-sref="dashboard" data-ui-sref-opts="{inherit: false}" href="/dashboard" aria-label="首页">

                        首页
                    </span><div class="md-ripple-container"></div></a>
                            </li>
                            <li title="应用管理" data-ui-sref-active="active" class="">

                            </li>

                                <a class="md-button md-ink-ripple" ng-transclude="" data-ui-sref="repository" data-ui-sref-opts="{inherit: false}" href="./repository.html" target="main" aria-label="应用目录"><i class="fa fa-shopping-cart ng-scope"></i><span class="ng-scope">应用目录
                    </span></a>
                            </li>

                            </li>
                            <li data-ui-sref-active="active" title="日志查询">

                                                <button class="md-button md-ink-ripple" type="button" ng-transclude="" data-ng-click="rootCtrl.goByToolbarToolsOption('cluster.createcluster')" role="menuitem" aria-label="新建集群"><span class="ng-scope">
                                    新建集群
                                </span></button>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <button class="md-button md-ink-ripple" type="button" ng-transclude="" data-ng-click="rootCtrl.goByToolbarToolsOption('app.create')" role="menuitem" aria-label="新建应用"><span class="ng-scope">
                                    新建应用
                                </span></button>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <button class="md-button md-ink-ripple" type="button" ng-transclude="" data-ng-click="rootCtrl.goByToolbarToolsOption('image.create')" role="menuitem" aria-label="新建镜像"><span class="ng-scope">
                                    新建镜像
                                </span></button>
                                            </md-menu-item>
                                        </md-menu-content></div></md-menu>

                                    <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" aria-label="More" ng-click="rootCtrl.noticeNav.buildToggler()" ng-hide="rootCtrl.noticeNav.isOpenNav()" aria-hidden="false">
                                        <i class="fa fa-bell ng-scope"></i>
                                    </button>

                                    <md-menu class="md-menu ng-scope">
                                        <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" aria-label="More" ng-click="$mdOpenMenu($event)" aria-haspopup="true" aria-expanded="false" aria-owns="menu_container_1">
                                            <i class="fa fa-user ng-scope"></i>

                                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path>
                                                    </svg></md-icon><span class="ng-scope">
                                    用户中心
                                </span></a>
                                            </md-menu-item>

                                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                                        <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"></path>
                                                    </svg></md-icon><span class="ng-scope">

                                </span></button>
                                            </md-menu-item>
                                        </md-menu-content></div></md-menu>

                                </div>

                    <td style="padding: 10px">

                ></tr>
