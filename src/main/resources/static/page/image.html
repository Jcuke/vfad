<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matrix Help</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/dashboard.css"/>
    <link rel="stylesheet" href="../css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="../css/style.css">


    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/angular-route.min.js"></script>
    <script type="text/javascript" src="../js/angular-animate.js"></script>
    <script type="text/javascript" src="../js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../js/ocLazyLoad.js"></script>


</head>
<body>
<div class="main-container ng-scope flex" flex="" data-ui-view="" style=""><!-- uiView:  --><ui-view class="ng-scope"><div class="main-content app-layout ng-scope"><section class="main-section"><header layout="row" layout-align="end start" class="layout-align-end-start layout-row"><div class="info flex" flex=""><h2>镜像构建</h2></div><div layout-align="end center" class="operation layout-align-end-center"><a class="md-fab md-mini md-button md-ink-ripple" ng-transclude="" aria-label="部署最新镜像" data-ui-sref="image.create" href="/image/image/create"><i class="fa fa-plus ng-scope" aria-hidden="true"></i></a></div></header><div class="main-content"><md-table-container><table md-table="" class="md-table ng-isolate-scope"><thead md-head="" md-order="imageListCtrl.table.query.order" md-on-reorder="imageListCtrl.table.getOrder" class="md-head ng-isolate-scope"><tr md-row="" class="md-row"><th md-column="" md-order-by="name" class="md-column ng-isolate-scope md-sort"><span>项目名称</span><md-icon md-svg-icon="arrow-up.svg" class="md-sort-icon ng-scope md-asc" ng-class="getDirection()" aria-label="arrow-up.svg" role="img"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></md-icon></th><th md-column="" class="md-column ng-isolate-scope"><span>状态</span></th><th md-column="" class="md-column ng-isolate-scope">镜像名称</th><th md-column="" md-order-by="updated" class="md-column ng-isolate-scope md-sort">项目更新时间<md-icon md-svg-icon="arrow-up.svg" class="md-sort-icon ng-scope md-asc" ng-class="getDirection()" aria-label="arrow-up.svg" role="img"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></md-icon></th><th md-column="" class="md-column ng-isolate-scope">最新版本</th><th md-column="" class="md-column ng-isolate-scope">操作</th></tr></thead><tbody md-body="" class="md-body"><!-- ngRepeat: project in imageListCtrl.projects --></tbody></table><div class="alert alert-warning text-center" data-ng-show="!imageListCtrl.projects.length" aria-hidden="false">未查询到镜像</div></md-table-container><md-table-pagination md-label="{page: '页:', rowsPerPage: '每页:', of: 'of'}" md-limit="imageListCtrl.table.query.limit" md-limit-options="[20, 50, 100]" md-page="imageListCtrl.table.query.page" md-total="0" md-on-paginate="imageListCtrl.table.getPage" md-page-select="" class="md-table-pagination ng-isolate-scope"><!-- ngIf: $pagination.showPageSelect() --><div class="page-select ng-scope" ng-if="$pagination.showPageSelect()">
    <div class="label ng-binding">页:</div>

    <md-select virtual-page-select="" total="1" class="md-table-select ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="$pagination.page" md-container-class="md-pagination-select" ng-change="$pagination.onPaginationChange()" ng-disabled="$pagination.disabled" aria-label="Page: 1" tabindex="0" role="listbox" aria-expanded="false" aria-multiselectable="false" id="select_95" aria-owns="select_container_96" aria-disabled="false" aria-invalid="false"><md-select-value class="md-select-value" id="select_value_label_94"><span><div class="md-text ng-binding">1</div></span><span class="md-select-icon" aria-hidden="true"></span></md-select-value><div class="md-select-menu-container md-pagination-select" aria-hidden="true" id="select_container_96"><md-select-menu>
        <md-content>
            <!-- ngRepeat: page in $pageSelect.pages --><md-option ng-repeat="page in $pageSelect.pages" ng-value="page" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="true" id="select_option_100" aria-checked="true" value="1" selected="selected"><div class="md-text ng-binding">1</div></md-option><!-- end ngRepeat: page in $pageSelect.pages -->
        </md-content>
    </md-select-menu></div></md-select>
</div><!-- end ngIf: $pagination.showPageSelect() -->

    <!-- ngIf: $pagination.limitOptions --><div class="limit-select ng-scope" ng-if="$pagination.limitOptions">
        <div class="label ng-binding">每页:</div>

        <md-select class="md-table-select ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="$pagination.limit" md-container-class="md-pagination-select" ng-disabled="$pagination.disabled" aria-label="Rows: 20" placeholder="20" tabindex="0" role="listbox" aria-expanded="false" aria-multiselectable="false" id="select_98" aria-owns="select_container_99" aria-disabled="false" aria-invalid="false"><md-select-value class="md-select-value" id="select_value_label_97"><span><div class="md-text ng-binding">20</div></span><span class="md-select-icon" aria-hidden="true"></span></md-select-value><div class="md-select-menu-container md-pagination-select" aria-hidden="true" id="select_container_99"><md-select-menu><md-content>
            <!-- ngRepeat: option in $pagination.limitOptions --><md-option ng-repeat="option in $pagination.limitOptions" ng-value="option.value ? $pagination.eval(option.value) : option" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="true" id="select_option_101" aria-checked="true" value="20" selected="selected"><div class="md-text ng-binding">20</div></md-option><!-- end ngRepeat: option in $pagination.limitOptions --><md-option ng-repeat="option in $pagination.limitOptions" ng-value="option.value ? $pagination.eval(option.value) : option" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="false" id="select_option_102" aria-checked="true" value="50"><div class="md-text ng-binding">50</div></md-option><!-- end ngRepeat: option in $pagination.limitOptions --><md-option ng-repeat="option in $pagination.limitOptions" ng-value="option.value ? $pagination.eval(option.value) : option" tabindex="0" class="ng-scope md-ink-ripple" role="option" aria-selected="false" id="select_option_103" aria-checked="true" value="100"><div class="md-text ng-binding">100</div></md-option><!-- end ngRepeat: option in $pagination.limitOptions -->
        </md-content></md-select-menu></div></md-select>
    </div><!-- end ngIf: $pagination.limitOptions -->

    <div class="buttons">
        <div class="label ng-binding">0 - 0 of 0</div>

        <!-- ngIf: $pagination.showBoundaryLinks() -->

        <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="$pagination.previous()" ng-disabled="$pagination.disabled || !$pagination.hasPrevious()" aria-label="Previous" disabled="disabled">
            <md-icon md-svg-icon="navigate-before.svg" class="ng-scope" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg></md-icon>
        </button>

        <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="$pagination.next()" ng-disabled="$pagination.disabled || !$pagination.hasNext()" aria-label="Next" disabled="disabled">
            <md-icon md-svg-icon="navigate-next.svg" class="ng-scope" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg></md-icon>
        </button>

        <!-- ngIf: $pagination.showBoundaryLinks() -->
    </div></md-table-pagination></div></section></div></ui-view></div>
</body>
</html>
